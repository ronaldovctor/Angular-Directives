<mat-card>
    <mat-card-title>
        Selection List - ngFor
    </mat-card-title>
    <mat-card-content>
        <mat-selection-list #myList>
            <mat-list-option *ngFor="let name of names">{{name}}</mat-list-option>
        </mat-selection-list>
    </mat-card-content>
    <mat-card-footer>
        <p>
            Options selected: {{myList.selectedOptions.selected.length}}
        </p>
    </mat-card-footer>
</mat-card>
<br>
<mat-card> 
    <mat-list>
        <h3 matSubheader>Names</h3>
        <mat-list-item *ngFor="let name of names">
            <mat-icon matListIcon>person</mat-icon>
            <h4 matLine>{{name}}</h4>
        </mat-list-item>
        <mat-divider></mat-divider>
        <h3 matSubheader>Cities</h3>
        <mat-list-item *ngFor="let city of cities">
            <mat-icon matListIcon>place</mat-icon>
            <h4 matLine>{{city.name}} - {{city.state}}</h4>
        </mat-list-item>
    </mat-list>
</mat-card>
